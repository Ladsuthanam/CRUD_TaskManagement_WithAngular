<div id="">
<div class="d-flex">
    <input [(ngModel)]="search" placeholder="Search tasks"/>
    <button class="btn btn-outline-success" type="submit"><i class="bi bi-plus-lg"></i></button>
</div>

<table class="table" border="1px">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Due_Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of tasks | task : search; let i = index" class="">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.dueDate}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.Action}}</td>
          <button type="button" class="btn btn-danger me-3" (click)="onDelete(item.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button type="button" class="btn btn-success me-3" (click)="onEdit(item.id)">
            <i class="bi bi-pencil-square"></i>
          </button>
        
      </tr>
     
    </tbody>
  </table>
  </div>
