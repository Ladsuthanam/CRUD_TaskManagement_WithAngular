<nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary-subtle ">

<div class=" d-flex justify-content-between">
    <input [(ngModel)]="search" placeholder="Search tasks"/>
</div>
<div class="d-flex justify-content-evenly">
    <button class="btn btn-dark" type="submit"><i class="bi bi-plus-lg"></i></button>
</div>
</nav>
<table class="table" class="shadow p-2 mb-5 bg-body-tertiary rounded mx-auto p-2 table-bordered text-center text-dark" style="width: 80%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Due_Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of tasks | task : search; let i = index" class="boxshadow">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.dueDate}}</td>
        <td>{{item.priority}}</td>
        <td>
          <button type="button" class="btn btn-danger me-3" (click)="onDelete(item.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button type="button" class="btn btn-success me-3" (click)="onEdit(item.id)">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
      </tr>
     
    </tbody>
  </table>
